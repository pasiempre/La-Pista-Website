<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - LaPista.ATX</title>
  <meta name="description" content="Sign in to your LaPista.ATX account to manage your game bookings and profile.">
  <meta property="og:title" content="Sign In - LaPista.ATX">
  <meta property="og:description" content="Sign in to your LaPista.ATX account.">
  <meta property="og:image" content="/LaPista Logo 1.png">
  <meta name="theme-color" content="#18181b">
  <link rel="icon" type="image/png" href="/LaPista Logo 1.png">
  <link rel="apple-touch-icon" href="/LaPista Logo 1.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/config.js"></script>
  <script src="/js/translations.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="/js/auth.js"></script>
</head>
<body class="min-h-screen bg-[#FAFAFA] antialiased">
  
  <!-- Navbar -->
  <header class="h-16 border-b border-zinc-200 bg-white/80 backdrop-blur-sm sticky top-0 z-40 px-4 md:px-6 flex items-center justify-between">
    <a href="index.html" class="flex items-center group">
      <img src="/LaPista Logo 1.png" alt="LaPista Logo" class="h-10 w-10 object-contain group-hover:scale-110 transition-transform">
    </a>
    <a href="signup-page.html" class="text-sm font-bold text-zinc-600 hover:text-green-600 transition-colors uppercase tracking-wide">
      Create Account
    </a>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-4 py-12 md:py-20">
    <div class="w-full max-w-md">
      
      <!-- Logo & Title -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-zinc-900 rounded-2xl mb-6 shadow-lg">
          <img src="/LaPista Logo 1.png" alt="LaPista" class="w-10 h-10 object-contain">
        </div>
        <h1 class="text-3xl font-black text-zinc-900 uppercase font-display tracking-tight mb-2">
          Welcome Back
        </h1>
        <p class="text-zinc-500 font-medium">
          Sign in to manage your games
        </p>
      </div>

      <!-- Login Form -->
      <div class="bg-white rounded-2xl border border-zinc-200 shadow-sm p-8">
        <form id="login-form" onsubmit="handleLogin(event)" class="space-y-5">
          
          <!-- Email -->
          <div>
            <label for="email" class="block text-xs font-bold text-zinc-500 uppercase tracking-widest mb-2">
              Email Address
            </label>
            <div class="relative">
              <span class="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-400">
                <span class="iconify" data-icon="lucide:mail" data-width="18"></span>
              </span>
              <input 
                type="email" 
                id="email" 
                name="email"
                required
                autocomplete="email"
                class="w-full pl-11 pr-4 py-3 border border-zinc-200 rounded-lg text-zinc-900 font-medium placeholder:text-zinc-400 transition-all"
                placeholder="your@email.com"
              >
            </div>
          </div>

          <!-- Password -->
          <div>
            <div class="flex items-center justify-between mb-2">
              <label for="password" class="block text-xs font-bold text-zinc-500 uppercase tracking-widest">
                Password
              </label>
              <a href="forgot-password.html" class="text-xs font-bold text-green-600 hover:text-green-700 transition-colors">
                Forgot?
              </a>
            </div>
            <div class="relative">
              <span class="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-400">
                <span class="iconify" data-icon="lucide:lock" data-width="18"></span>
              </span>
              <input 
                type="password" 
                id="password" 
                name="password"
                required
                minlength="8"
                autocomplete="current-password"
                class="w-full pl-11 pr-12 py-3 border border-zinc-200 rounded-lg text-zinc-900 font-medium placeholder:text-zinc-400 transition-all"
                placeholder="••••••••"
              >
              <button 
                type="button" 
                onclick="togglePassword()"
                class="absolute right-4 top-1/2 -translate-y-1/2 text-zinc-400 hover:text-zinc-600 transition-colors"
              >
                <span id="password-toggle-icon" class="iconify" data-icon="lucide:eye" data-width="18"></span>
              </button>
            </div>
          </div>

          <!-- Error Message -->
          <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm font-medium">
            <div class="flex items-center gap-2">
              <span class="iconify shrink-0" data-icon="lucide:alert-circle" data-width="16"></span>
              <span id="error-text">Invalid email or password</span>
            </div>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            id="submit-btn"
            class="w-full bg-zinc-900 hover:bg-green-600 text-white font-bold py-3.5 rounded-lg transition-all uppercase tracking-wide flex items-center justify-center gap-2 shadow-sm"
          >
            <span id="btn-text">Sign In</span>
            <span id="btn-loader" class="hidden">
              <span class="iconify animate-spin" data-icon="lucide:loader-2" data-width="20"></span>
            </span>
          </button>

        </form>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-zinc-200"></div>
          </div>
          <div class="relative flex justify-center text-xs uppercase">
            <span class="bg-white px-4 text-zinc-400 font-bold tracking-widest">or</span>
          </div>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
          <p class="text-zinc-500 font-medium">
            Don't have an account?
            <a href="signup-page.html" class="text-green-600 hover:text-green-700 font-bold transition-colors">
              Sign Up
            </a>
          </p>
        </div>
      </div>

      <!-- Back to Home -->
      <div class="text-center mt-6">
        <a href="index.html" class="inline-flex items-center gap-2 text-sm font-bold text-zinc-400 hover:text-zinc-600 transition-colors uppercase tracking-wide">
          <span class="iconify" data-icon="lucide:arrow-left" data-width="16"></span>
          Back to Games
        </a>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-zinc-200 py-6 px-4 text-center">
    <div class="flex items-center justify-center gap-6 text-xs font-bold text-zinc-400 uppercase tracking-wide">
      <span>© <span data-year>2025</span> LaPista.ATX</span>
      <a href="terms.html" class="hover:text-zinc-600 transition-colors">Terms</a>
      <button data-lang-toggle class="hover:text-green-600 transition-colors">ES</button>
    </div>
  </footer>

  <script>
    // Check if already logged in - use auth state change listener
    document.addEventListener('DOMContentLoaded', () => {
      AuthService.onAuthStateChange((user, isAuth) => {
        if (isAuth) {
          const redirect = localStorage.getItem('authRedirect') || 'profile-page.html';
          localStorage.removeItem('authRedirect');
          window.location.href = redirect;
        }
      });
    });

    // Toggle password visibility
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.getElementById('password-toggle-icon');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.setAttribute('data-icon', 'lucide:eye-off');
      } else {
        input.type = 'password';
        icon.setAttribute('data-icon', 'lucide:eye');
      }
    }

    // Handle login form submission
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnLoader = document.getElementById('btn-loader');
      const errorDiv = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');

      // Hide previous errors
      errorDiv.classList.add('hidden');

      // Show loading state
      submitBtn.disabled = true;
      btnText.classList.add('hidden');
      btnLoader.classList.remove('hidden');

      try {
        const result = await AuthService.signIn(email, password);

        if (result.success) {
          // Show success
          showToast('Welcome back!', 'success');
          
          // Redirect after brief delay
          setTimeout(() => {
            const redirect = localStorage.getItem('authRedirect') || 'profile-page.html';
            localStorage.removeItem('authRedirect');
            window.location.href = redirect;
          }, 500);
        } else {
          // Show error
          errorText.textContent = result.error || 'Invalid email or password';
          errorDiv.classList.remove('hidden');
          
          // Reset button
          submitBtn.disabled = false;
          btnText.classList.remove('hidden');
          btnLoader.classList.add('hidden');
        }
      } catch (error) {
        // Show error
        errorText.textContent = 'Something went wrong. Please try again.';
        errorDiv.classList.remove('hidden');
        
        // Reset button
        submitBtn.disabled = false;
        btnText.classList.remove('hidden');
        btnLoader.classList.add('hidden');
      }
    }
  </script>
</body>
</html>

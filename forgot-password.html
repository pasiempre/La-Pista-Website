<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - LaPista.ATX</title>
  <meta name="description" content="Reset your LaPista.ATX account password.">
  <meta property="og:title" content="Forgot Password - LaPista.ATX">
  <meta property="og:description" content="Reset your account password.">
  <meta property="og:image" content="/LaPista Logo 1.png">
  <meta name="theme-color" content="#18181b">
  <link rel="icon" type="image/png" href="/LaPista Logo 1.png">
  <link rel="apple-touch-icon" href="/LaPista Logo 1.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/config.js"></script>
  <script src="/js/translations.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="/js/auth.js"></script>
</head>
<body class="min-h-screen bg-[#FAFAFA] antialiased">
  
  <!-- Navbar -->
  <header class="h-16 border-b border-zinc-200 bg-white/80 backdrop-blur-sm sticky top-0 z-40 px-4 md:px-6 flex items-center justify-between">
    <a href="index.html" class="flex items-center group">
      <img src="/LaPista Logo 1.png" alt="LaPista Logo" class="h-10 w-10 object-contain group-hover:scale-110 transition-transform">
    </a>
    <a href="login-page.html" class="text-sm font-bold text-zinc-600 hover:text-green-600 transition-colors uppercase tracking-wide">
      Sign In
    </a>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-4 py-12 md:py-20">
    <div class="w-full max-w-md">
      
      <!-- Logo & Title -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-zinc-100 rounded-2xl mb-6">
          <span class="iconify text-zinc-400 text-3xl" data-icon="lucide:key-round"></span>
        </div>
        <h1 class="text-3xl font-black text-zinc-900 uppercase font-display tracking-tight mb-2">
          Forgot Password?
        </h1>
        <p class="text-zinc-500 font-medium">
          No worries, we'll send you reset instructions.
        </p>
      </div>

      <!-- Request Form (shown initially) -->
      <div id="request-form-container" class="bg-white rounded-2xl border border-zinc-200 shadow-sm p-8">
        <form id="forgot-form" onsubmit="handleForgotPassword(event)" class="space-y-5">
          
          <!-- Email -->
          <div>
            <label for="email" class="block text-xs font-bold text-zinc-500 uppercase tracking-widest mb-2">
              Email Address
            </label>
            <div class="relative">
              <span class="absolute left-4 top-1/2 -translate-y-1/2 text-zinc-400">
                <span class="iconify" data-icon="lucide:mail" data-width="18"></span>
              </span>
              <input 
                type="email" 
                id="email" 
                name="email"
                required
                autocomplete="email"
                class="w-full pl-11 pr-4 py-3 border border-zinc-200 rounded-lg text-zinc-900 font-medium placeholder:text-zinc-400 transition-all"
                placeholder="your@email.com"
              >
            </div>
          </div>

          <!-- Error Message -->
          <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm font-medium">
            <div class="flex items-center gap-2">
              <span class="iconify shrink-0" data-icon="lucide:alert-circle" data-width="16"></span>
              <span id="error-text">An error occurred</span>
            </div>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            id="submit-btn"
            class="w-full bg-zinc-900 hover:bg-green-600 text-white font-bold py-3.5 rounded-lg transition-all uppercase tracking-wide flex items-center justify-center gap-2 shadow-sm"
          >
            <span id="btn-text">Send Reset Link</span>
            <span id="btn-loader" class="hidden">
              <span class="iconify animate-spin" data-icon="lucide:loader-2" data-width="20"></span>
            </span>
          </button>

        </form>
      </div>

      <!-- Success Message (hidden initially) -->
      <div id="success-container" class="hidden bg-white rounded-2xl border border-zinc-200 shadow-sm p-8 text-center">
        <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
          <span class="iconify text-green-600 text-3xl" data-icon="lucide:mail-check"></span>
        </div>
        <h2 class="text-xl font-bold text-zinc-900 mb-2">Check Your Email</h2>
        <p class="text-zinc-500 font-medium mb-6">
          If an account exists with <span id="sent-email" class="text-zinc-900 font-bold">that email</span>, we've sent password reset instructions.
        </p>
        <p class="text-sm text-zinc-400">
          Didn't receive the email? Check your spam folder or
          <button onclick="showRequestForm()" class="text-green-600 hover:text-green-700 font-bold">try again</button>
        </p>
      </div>

      <!-- Back to Login -->
      <div class="text-center mt-6">
        <a href="login-page.html" class="inline-flex items-center gap-2 text-sm font-bold text-zinc-400 hover:text-zinc-600 transition-colors uppercase tracking-wide">
          <span class="iconify" data-icon="lucide:arrow-left" data-width="16"></span>
          Back to Sign In
        </a>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="border-t border-zinc-200 py-6 px-4 text-center">
    <div class="flex items-center justify-center gap-6 text-xs font-bold text-zinc-400 uppercase tracking-wide">
      <span>Â© <span data-year>2025</span> LaPista.ATX</span>
      <a href="terms.html" class="hover:text-zinc-600 transition-colors">Terms</a>
    </div>
  </footer>

  <script>
    // Show request form again
    function showRequestForm() {
      document.getElementById('request-form-container').classList.remove('hidden');
      document.getElementById('success-container').classList.add('hidden');
      document.getElementById('email').value = '';
    }

    // Handle forgot password form submission
    async function handleForgotPassword(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const btnLoader = document.getElementById('btn-loader');
      const errorDiv = document.getElementById('error-message');
      const errorText = document.getElementById('error-text');

      // Hide previous errors
      errorDiv.classList.add('hidden');

      // Show loading state
      submitBtn.disabled = true;
      btnText.classList.add('hidden');
      btnLoader.classList.remove('hidden');

      try {
        const result = await AuthService.forgotPassword(email);

        // Always show success (security: don't reveal if email exists)
        document.getElementById('sent-email').textContent = email;
        document.getElementById('request-form-container').classList.add('hidden');
        document.getElementById('success-container').classList.remove('hidden');

      } catch (error) {
        // Show error
        errorText.textContent = 'Something went wrong. Please try again.';
        errorDiv.classList.remove('hidden');
        
        // Reset button
        submitBtn.disabled = false;
        btnText.classList.remove('hidden');
        btnLoader.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
